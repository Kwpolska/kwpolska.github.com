<p>aurqt is a manager for the AUR.  It allows for all the actions that the <a class="reference external" href="https://aur.archlinux.org/">AUR
Website</a> can do, but without the need to use a browser.  There is also support
for AUR local package management, delegated through <a class="reference external" href="./pkgbuilder.html">PKGBUILDer</a>.</p>
